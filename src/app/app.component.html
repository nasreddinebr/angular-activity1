<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2>Posts</h2>
      <ul class="list-group">
        <app-post-list *ngFor="let p of posts"

                        [content]="p.content"></app-post-list>
      </ul>
    </div>
  </div>
</div>
